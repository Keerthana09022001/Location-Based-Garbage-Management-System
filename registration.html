{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Register Form</title>
 
	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Garbage Register Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- css files -->
	<link href="{% static 'css/style3.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!-- css files -->

	<!-- Online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<!-- //Online-fonts -->

</head>
<body>

	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3"><b>Register Form</b></h1>
			<div class="w3layouts-main">
				<h2><span><b>Register now</b></span></h2>
					<form action="#" method="post">
						 {% csrf_token %}

						<label for="role" style="color:white; font-size: 20px;font-family: 'Open Sans', sans-serif;margin-left:4%;" class="required" required>Register As</label>
                            <!-- onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" > <a href="#" class=" icon user"></a> -->
                            <select name="role" id="role"  style="margin-left:21%;" required class="required">
                                <option value="" selected disabled>Select</option>
                                <option value="is_driverreg">Driver</option>
                                <option value="is_customer">Customer</option>
                            </select>



						<input placeholder="First Name" name="first_name" type="text" required="">
						<input placeholder="Last Name" name="last_name" type="text" required="">
						<input placeholder="Email" name="email" type="email" required="">
						<input placeholder="Address" name="address" type="text" required="">
						<input placeholder="Zipcode" name="pincode" type="text" required="">
						<input placeholder="Land Mark" name="land_mark" type="text" required="">
						<select name="district" id="district"  style="margin-right:15%;" >
                                <option value="district" selected disabled>Select Your District</option>
                                <option value="Trivandrum">Trivandrum</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Kottayam">Kottayam</option>
                                    <option value="Idukki">Idukki</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Thrissur">Thrissur</option>
                                    <option value="Palakkad">Palakkad</option>
                                    <option value="Malappuram">Malappuram</option>
                                    <option value="Kozhikode">Kozhikode</option>
                                    <option value="Wayanad">Wayanad</option>
                                    <option value="Kannur">Kannur</option>
                                    <option value="Kasaragod">Kasaragod</option>
                            </select><br><br>
						<select name="state" id="state"  style="margin-right:15%;" required class="required">
                                <option value="" selected disabled>Select Your State</option>
                                <option value="Kerala">Kerala</option>

                            </select><span class="error-msg" id="log-state">  </span><br><br>
                        </li>
						<input placeholder="Phone Number" name="phone" type="text" required="">
						<input placeholder="Username" name="username" type="text" required="">
						<input placeholder="Password" name="password" type="password"  id="password" required="">
						<input placeholder="Confirm Password" name="password2" type="password"  id="password2" required="">
						<input type="submit" value="Get Started" name="login">
					</form>
				<div>
					{% for message in messages %}
					<h3>{{message}}</h3>
					{% endfor %}
				</div>
			</div>
			<!-- //main -->
			
			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>
			<!-- //password-script -->

			<!--footer-->
			<div class="footer-w3l">
				<p>&copy; 2022  Garbage Register Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
			</div>
			<!--//footer-->
			
		</div>
	</div>
	<!-- //Main Content -->

</body>
</html>
{% endblock %}
